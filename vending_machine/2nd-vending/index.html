<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <!-- top-header -->
    <header class="main-header">

    </header><!-- top-header -->

    <!-- vending-main -->
    <main>
        <!-- input-section -->
        <section class="input-section">
            <h2 class="hidden">사용자 입력</h2>
            <!-- menu-wrapper -->
            <section class="menu-wrapper">
                <h3 class="hidden">상품 메뉴</h3>
                <ul class="items-list">
                    <li>
                        <button type="button" value="Original_Cola">
                            <img src="" alt="Original Cola image">
                            <strong>Original_Cola</strong>
                            <span>1000</span>
                        </button>
                    </li>
                </ul>
            </section><!-- // menu-wrapper -->

            <!-- form -->
            <form action="">
                <!-- slot-wrapper -->
                <section class="slot-wrapper">
                    <h3 class="hidden">입금, 거스름돈 반환</h3>

                    <section class="slot-change">
                        <span class="change-display">1000</span>
                        <button type="button">거스름돈 반환</button>
                    </section>

                    <section class="slot-insert">
                        <input type="number" placeholder="입금액 입력" step="1000" min="0">
                        <button type="button">입금</button>
                    </section>
                </section><!-- // slot-wrapper -->

                <!-- select-wrapper -->
                <section class="select-wrapper">
                    <h3 class="hidden">선택한 음료 목록</h3>
                    <ul class="select-list">
                        <li>
                            <button type="button" value="Original_Cola">
                                <img src="" alt="Original Cola Image">
                                <strong>Original_Cola</strong>
                                <span class="select-count">0</span>
                            </button>
                        </li>
                    </ul>
                </section><!-- // select-wrapper -->
            </form><!-- // form -->
        </section><!-- // input-section -->

        <!-- wallet-wrapper -->
        <article class="wallet">
            <h3 class="hidden">소지금</h3>
            <span></span>
        </article><!-- // wallet-wrapper -->

        <!-- output-section -->
        <section class="output-section">
            <h2 class="hidden">획득한 음료</h2>

            <!-- total-price-wrapper -->
            <p class="total-price">
                <strong>총금액</strong>
                <span></span>
            </p>
        </section><!-- // output-section -->
    </main><!-- // vending-main -->
</body>

</html>
