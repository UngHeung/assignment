<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정글 시네마</title>
</head>

<body>
    <!-- header -->
    <header>
        <h1>정글 시네마 영화 목록</h1>
        <nav>
            <ul>
                <li>현재상영영화</li>
                <li>개봉예정영화</li>
                <li>박스오피스</li>
            </ul>
        </nav>
    </header>

    <section>
        <ul>
            <li>
                <section>
                    <div class="movie-poster"></div>
                    <h2 class="movie-title"></h2>
                    <article class="movie-info">
                        <span class="outline"></span>
                        <span class="rating"></span>
                        <span class="release"></span>
                        <span class="">cast</span>
                    </article>
                </section>
                <section>
                    <button type="button" class="reserve">예매하기</button>
                    <button type="button" class="trailer">예고편</button>
                </section>
            </li>
            <li>
                <section>
                    <div class="movie-poster">포스터 이미지</div>
                    <h2 class="movie-title">위니브 월드:새로운 시대</h2>
                    <article class="movie-info">
                        <span class="outline">판타지</span>
                        <span class="rating"><img src="images/icon/rating-star.svg" alt="별점">9.05</span>
                        <span class="release">2021.03.27</span>
                        <span class="cast">라이캣, 소울곰, 개리씨</span>
                    </article>
                </section>
                <section>
                    <button type="button" class="reserve">예매하기</button>
                    <button type="button" class="trailer"><img src="images/icon/trailer-btn.svg" alt="예고편 버튼">예고편</button>
                </section>
            </li>
        </ul>
    </section>

    <!-- footer -->
    <footer>
        <section>
            <div class="logo"></div>
            <div class="sns"></div>
        </section>
        <section>
            <div class="company"></div>
            <div class="copyright"></div>
        </section>
    </footer>
</body>

</html>
